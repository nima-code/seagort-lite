name: Dart

on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*'
    - 'v[0-9]+.[0-9]+.[0-9]+-\w+*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
      - name: Create Build Files
        run: go build -o bridge\windows\libseagort.dll -buildmode=c-shared utils\engine\main.go
      - uses: actions/upload-artifact@master
        with:
          name: windows-build
          path: bridge/windows
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
      - name: Create Build Files
        run: go build -o bridge/mac_arm/libseagort.dylib -buildmode=c-shared utils/engine/main.go
      - uses: actions/upload-artifact@master
        with:
          name: macos-build
          path: bridge/mac_arm
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
      - name: Create Build Files
        run: go build -o bridge/linux/libseagort.so -buildmode=c-shared utils/engine/main.go
      - uses: actions/upload-artifact@master
        with:
          name: linux-build
          path: bridge/linux
  publish:
    permissions:
        id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@master
        with:
          name: windows-build
          path: bridge/windows
      - uses: actions/download-artifact@master
        with:
          name: macos-build
          path: bridge/mac_arm
      - uses: actions/download-artifact@master
        with:
          name: linux-build
          path: bridge/linux
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: dart test
